<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MCP Client for Apify Actors</title>
    <style>
        /* General layout */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px;
            text-align: center;
        }

        /* Chat wrapper */
        .chat-wrapper {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        /* Chat window */
        #chatLog {
            flex: 1;
            height: 600px;
            padding: 10px;
            overflow-y: auto;
            background: #fafafa;
            border-bottom: 1px solid #eee;
            border-radius: 4px 4px 0 0;
        }

        /* Each message row */
        .message-row {
            display: flex;
            margin: 8px 0;
        }
        /* Align user messages right, assistant left, internal center */
        .user-message {
            justify-content: flex-end;
        }
        .assistant-message {
            justify-content: flex-start;
        }
        .internal-message {
            justify-content: center;
        }

        /* Bubble styling */
        .bubble {
            max-width: 65%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            margin: 0 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            white-space: pre-wrap;
        }

        /* Different background colors for each role */
        .bubble.user {
            background: #d2ebff;
            color: #333;
        }
        .bubble.assistant {
            background: #d2ffd6;
            color: #333;
        }
        .bubble.internal {
            background: #f0f0f0;
            color: #666;
        }

        /* Input row at bottom */
        .input-row {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-radius: 0 0 4px 4px;
        }

        #queryInput {
            flex: 1;
            padding: 10px;
            margin-right: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #sendBtn {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background: #007BFF;
            cursor: pointer;
            margin-right: 10px;
        }
        #sendBtn:hover {
            background: #0069d9;
        }

        /* Spinner styling */
        .spinner {
            display: none; /* hidden by default */
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;   /* Light gray */
            border-top: 3px solid #007BFF; /* Blue top */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
<h1>MCP Client for Apify Actors</h1>

<div class="chat-wrapper">
    <!-- Chat messages container -->
    <div id="chatLog"></div>

    <!-- Input area with spinner -->
    <div class="input-row">
        <input type="text" id="queryInput" placeholder="Type your query..." />
        <button id="sendBtn">Send</button>
        <div id="spinner" class="spinner"></div>
    </div>
</div>

<!-- Client script -->
<script src="client.js"></script>
</body>
</html>
